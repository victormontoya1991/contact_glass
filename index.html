<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact design</title>
        <link rel="icon" href="assets/img/ico_portafolio.png">
        <link rel="stylesheet" href="css/style.css"></li>
    </head>
    <body >
        <header class="header">
        </header>
        <main class="main">
            <section class="section--contact">
                <div class="form--card">
                    <div class="img--contact">
                        <img src="assets/img/Mesa de trabajo 11.png" alt="">
                    </div>
                    <div class="card--email estil--card">
                        <img src="assets/img/Mesa de trabajo 14.png" alt="">
                        <div>
                            <h2>Email</h2>
                            <p>disvictormontoya@gmail.com</p>
                        </div>
                    </div>
                    <div class="card--phone estil--card">
                        <img src="assets/img/Mesa de trabajo 13.png" alt="">
                        <div>
                            <h2>Phone</h2>
                            <p>+57(317)830 9200</p>
                        </div>
                    </div>
                    <div class="card--andress estil--card">
                        <img src="assets/img/Mesa de trabajo 12.png" alt="">
                        <div>
                            <h2>Andress</h2>
                            <p>Krra 94 #66a-53. Bogot√°-Colombia</p>
                        </div>
                    </div>
                </div>
                <div class="form--contact">
                    <div class="title--contact title--card">
                        <h1>Form Contact</h1>
                    </div>
                    <div class="formulario">
                        <form action="" class="formulario--contacto" name="formulario_contacto">
                            <div>
                                <div class="input-group">
                                    <input type="text" id="name" name="Name">
                                    <label class="label" for=" name ">Name</label>
                                </div>
                                <div class="input-group">
                                    <input type="email" id="email" name="Email">
                                    <label class="label" for="email">Email</label>
                                </div>
                                <div class="input-group">
                                    <input type="tel" id="phone" name="Phone" minlength="7" maxlength="10" >
                                    <label class="label" for="phone">Phone</label>
                                </div>
                                <div class="input-group">
                                    <textarea type="textarea" name="Message" id="message"></textarea>
                                    <label class="label" for="message">Message</label>
                                </div>
                                <input type="submit" value="Contact">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>Copyright. Design Victor Montoya</p>
        </footer>
        <script src="js/formulario.js"></script>
    </body>
</html>
